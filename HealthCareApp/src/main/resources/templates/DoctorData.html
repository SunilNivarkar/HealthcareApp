<html xmlns : th="https://www.thymeleaf.org/">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header bg-primary text-white  text-center">
					<h3>DOCTOR DATA PAGE</h3>
				</div>
				<div class="card-body">
					<table class="table table-hover">
						<tr class="bg-info text-white">
							<th>ID</th>
							<th>NAME</th>
							<th>SPECIALIZATION</th>
							<th>EMAIL</th>
							<th>MOBILE</th>
							<th>GENDER</th>
							<th>NOTE</th>
							<th>OPERATIONS</th>
						</tr>
						<tr th:each="ob:${list}">
							<td>[[${ob.docId}]]</td>
							<td>[[${ob. docName}]]</td>
							<td>[[${ob. specialization.specName}]]</td>
							<td>[[${ob.docEmail}]]</td>
							<td>[[${ob.docAddrs}]]</td>
							<td>[[${ob.docMobile}]]</td>
							<td>[[${ob.docGen}]]</td>
							<td>[[${ob.docNote}]]</td>
							<td>
								<a th:href="@{/doctor/delete(id=${ob.docId})}" class="btn btn-danger">DELETE</a>
								<a th:href="@{/doctor/edit(id=${ob.docId})}" class="btn btn-warning">EDIT</a>
							</td>
						</tr>
					</table>
				</div>
				<!-- card body end-->
				<div class="card-footer bg-light text-success" th:if="${message!=null}">
					[[${message}]]
				</div>
				<!--card footer end-->
			</div>
			<!--card end-->
		</div>
		<!-- container end-->
	</body>
</html>
